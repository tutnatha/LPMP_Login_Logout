<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sign In Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">
	<b:container>
	<h:form styleClass="form-signin" prependId="false">
		<h2 class="form-signin-heading">Please sign in</h2>
		<h3>LPMP Bali Login</h3>
		<h:outputText value="Username" />
		<b:inputText id="username" value="#{login.user}">
			<f:facet name="prepend">
                	        <b:icon name="user" />
                    	</f:facet>		
		</b:inputText>
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Password" />
		<b:inputSecret id="password" value="#{login.pwd}">
			<f:facet name="prepend">
                	        <b:iconAwesome name="key" />
                    	</f:facet>
		</b:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		
		<b:commandButton look="primary btn-block" 
			action="#{login.validateUsernamePassword}"
			icon="log-in" size="lg"
			value="Login"></b:commandButton>
	</h:form>
	</b:container>
</h:body>
</html>
