<ui:composition template="/applayout/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/customComponents">

	<ui:define name="content">
		<style>
td {
	padding: 8px;
}
</style>
		<h1>Daftar Kamar<b:badge value="yg ada" /></h1>

		<p>Menampilkan seluruh data kamar.</p>
		
		<h1>Pilih detail untuk melihat informasi kamar</h1>
                
        <b:panel title="Live preview" look="info" collapsible="false">
            
             <h:form>
                <cc:redButton caption="Tampilkan!" action="#{cCKamarListBean.onClick}" />
                <cc:greenButton caption="Tambah Kamar" action="#{cCKamarListBean.addKamar()}" />
            </h:form>
        
            <h:form>
                <b:dataTable value="#{cCKamarListBean.listKamar}"
                                 var="kamar"
                             onpage="console.log('page');">
                    <b:dataTableColumn value="#{kamar.no}" label="Kode"/>
                    
                    <b:dataTableColumn label="Lihat Kamar.">
                        <cc:blueButton caption="Pilih #{kamar.lantai}" action="#{cCKamarListBean.onClickKamar(kamar)}" />
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{kamar.jmlTt}" label="Nama Penyelenggara" />
                    <b:dataTableColumn value="#{kamar.urlPicture}" label="Url." />
                </b:dataTable>
                
                
                    <b:inputText label="No Kamar:" labelStyle="width:80px;" 
    			value="#{cCKamarListBean.selectedNo}">
    			
			<f:facet name="prepend">
			</f:facet>
		    </b:inputText>
                
            </h:form>
        </b:panel>
    </ui:define>
</ui:composition>
