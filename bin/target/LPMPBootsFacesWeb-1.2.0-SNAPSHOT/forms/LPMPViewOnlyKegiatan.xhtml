<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="content">
    <style>
td {
	padding: 8px;
}
</style>

	<b:form inline="true">
            
            <b:commandButton value="Cari.." update="@form" col-sm="2"
                look="success" onclick="ajax:viewOnlyKegiatanBeans.getKegiatanBerlangsung()" />
                            
     	    <b:dataTable value="#{viewOnlyKegiatanBeans.listKegiatan}"
	                 var="kegiatanDtl">
	        <b:dataTableColumn value="#{kegiatanDtl.kode}" />
	        <b:dataTableColumn value="#{kegiatanDtl.namaKegiatan}" />
	        <b:dataTableColumn value="#{kegiatanDtl.nama}" />
	        <b:dataTableColumn value="#{kegiatanDtl.keterangan}" label="Keterangan."/>
	    </b:dataTable>

	   	<h:panelGrid columns="2" cellpadding="5">
	   		<b:panel title="Cari/Ubah/Hapus Kegiatan" look="primary">

    			<b:inputText label="No trx:" labelStyle="width:80px;" 
    				value="#{viewOnlyKegiatanBeans.kode}">
    			
			    <f:facet name="prepend">
			    	</f:facet>
			    </b:inputText>
			    
			    <b:inputText label="Penyelenggara:" labelStyle="width:80px;" 
			    	value="#{viewOnlyKegiatanBeans.namaKegiatan}">
			    	<f:facet name="prepend">				
			    </f:facet>
			    </b:inputText>
			    
			    <!-- <b:row> -->
			    <b:datepicker id="tglmulai" mode="toggle-icon" showWeek="true"
			    	firstDay="1" value="#{viewOnlyKegiatanBeans.tglMulai}" required="false"
			    	label="Tgl Mulai:" label-col-sm="1" col-sm="2"/>
			    <!-- <b:message for="tglmulai" col-sm="1"/>  --> 
			    
			    <b:datepicker id="tglselesai" mode="toggle-icon" showWeek="true"
			    	firstDay="1" value="#{viewOnlyKegiatanBeans.tglSelesai}" required="false"
			    	label="Tgl Selesai:" label-col-sm="3" col-sm="4"/>
			    <!-- <b:message for="tglselesai" col-sm="1"/>  --> 
			    <!-- </b:row>  -->			    	
			     
			    <b:inputText label="Jml Peserta:" labelStyle="width:80px;" 
			    	value="#{viewOnlyKegiatanBeans.nama}">
			    	<f:facet name="prepend">				
			    </f:facet>
			    </b:inputText>
			    			    
			    <b:inputText label="Kode Kegiatan:" labelStyle="width:80px;" 
			    	value="#{viewOnlyKegiatanBeans.keterangan}">
			    	<f:facet name="prepend">				
			    </f:facet>
			    </b:inputText>
			    			    
                        <b:row>
                            <!--<b:commandButton value="Cari.." update="@form" col-sm="2"
                               look="success" onclick="ajax:viewOnlyKegiatanBeans.getDaftarhunianHdrByIdDemo()" />
                            -->
                            <b:commandButton value="Cari.." update="@form" col-sm="2"
                                    look="success" onclick="ajax:viewOnlyKegiatanBeans.searchByTrxNo()" />
                            
                            <b:commandButton value="Print.." update="@form" col-sm="2"
                               look="success" onclick="ajax:viewOnlyKegiatanBeans.printReservasiPerNoTrx()" />
                            <b:commandButton value="Exportar a PDF" actionListener="#{viewOnlyKegiatanBeans.printReservasiPerNoTrx()}" ajax="false" />
                        
                            <b:commandButton value="Check Param.." action="#{viewOnlyKegiatanBeans.checkParam()}" />
                        </b:row>

    			<b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" 
    				id="leftmessages"/>
			</b:panel>
			
           	</h:panelGrid>

	</b:form>
  </ui:define>
</ui:composition>
