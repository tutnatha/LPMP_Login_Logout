		<p><code>&lt;b:spinner&gt;</code> is a facility tag to have a spinner icon, to use as a loading ui.</p>
		<h3>Basic usage</h3>
        
        <b:panel title="Live preview" look="info" collapsible="false">
            <b:spinner size="2x" />#{'   '}
            <b:spinner name="refresh" size="3x" />#{'   '}
            <b:spinner name="cog" size="1x" />
