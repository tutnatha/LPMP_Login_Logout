<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="content">
    <style>
td {
	padding: 8px;
}
</style>

	<b:form inline="true">
            
            <b:commandButton value="Cari.." update="@form" col-sm="2"
                look="success" action="#{viewOnlyKegiatanBeans.clickCari()}" />
                            
     	    <b:dataTable value="#{viewOnlyKegiatanBeans.listKegiatan}"
	                 var="kegiatanDtl">
	        <b:dataTableColumn value="#{kegiatanDtl.kode}" />
	        <b:dataTableColumn value="#{kegiatanDtl.namaKegiatan}" />
	        <b:dataTableColumn value="#{kegiatanDtl.nama}" />
	        <b:dataTableColumn value="#{kegiatanDtl.keterangan}" label="Keterangan."/>
	    </b:dataTable>
	</b:form>
  </ui:define>
</ui:composition>
