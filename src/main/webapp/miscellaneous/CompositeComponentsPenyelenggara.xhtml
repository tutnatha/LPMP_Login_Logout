<ui:composition template="/applayout/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/customComponents">

	<ui:define name="content">
		<style>
td {
	padding: 8px;
}
</style>
		<h1>Daftar Penyelenggara<b:badge value="yg aktif" /></h1>

		<p>Menampilkan data penyelenggara pelaku kegiatan.</p>
		
		<h1>Pilih detail untuk melihat kegiatannya</h1>
                
        <b:panel title="Live preview" look="info" collapsible="false">
            
             <h:form>
                <cc:redButton caption="Tampilkan!" action="#{customComponentsPenyelenggarasBean.onClick}" />
            </h:form>
        
            <h:form>
                <b:dataTable value="#{customComponentsPenyelenggarasBean.listP}"
                                 var="penyelenggara"
                             onpage="console.log('page');">
                    <b:dataTableColumn value="#{penyelenggara.kode}" label="Kode"/>                    
                    <b:dataTableColumn value="#{penyelenggara.nama}" label="Nama Penyelenggara" />
                    <!--
                    <b:dataTableColumn label="Non-AJAX">
                        <cc:blueButton caption="Select this #{car.brand}" action="#{customComponentsBean.onClick}" />
                    </b:dataTableColumn> -->
                    <b:dataTableColumn label="Lihat Kegiatannya.">
                        <cc:blueButton caption="Pilih #{penyelenggara.nama}" action="#{customComponentsPenyelenggarasBean.onClickPenyelenggara}" />
                    </b:dataTableColumn>
                    
                    <!--
                    <b:dataTableColumn label="AJAX">
                        <cc:ajaxButton caption="Delete this #{car.brand}" onclick="ajax:customComponentsBean.onDelete(carPool.carPool, car)" update="@form" />
                    </b:dataTableColumn>
                    -->
                </b:dataTable>
            </h:form>
        </b:panel>
    </ui:define>
</ui:composition>
